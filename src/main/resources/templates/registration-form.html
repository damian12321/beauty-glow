<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="dns-prefetch" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.error {color:red}
	</style>
	<title>Beauty Glow</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
	<div class="container">
		<a class="navbar-brand" th:href="@{/}">Beauty Glow</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}">Logowanie</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/register/showRegistrationForm}">Rejestracja</a>
				</li>
			</ul>

		</div>
	</div>
</nav>

<main class="login-form">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Rejestracja</div>
					<div class="card-body">
						<form th:action="@{/register/processRegistrationForm}"
							  th:object="${newUser}" method="POST">
							<div class="form-group row">
								<label for="email_address" class="col-md-4 col-form-label text-md-right">Adres e-mail</label>
								<div class="col-md-6">
									<input type="text" id="email_address" class="form-control" th:field="*{email}" required autofocus>
									<div th:if="${#fields.hasErrors('email')}"
										 style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
										</ul>
									</div>
								</div>

							</div>

							<div class="form-group row">
								<label for="password" class="col-md-4 col-form-label text-md-right">Hasło</label>
								<div class="col-md-6">
									<input type="password" id="password" class="form-control" th:field="*{password}" required>
									<div th:if="${#fields.hasErrors('password')}"
										 style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('password')}" th:text="'Hasło ' + ${err}" />
										</ul>
									</div>
								</div>

							</div>
							<div class="form-group row">
								<label for="matchingPassword" class="col-md-4 col-form-label text-md-right">Potwierdź hasło</label>
								<div class="col-md-6">
									<input type="password" id="matchingPassword" class="form-control" th:field="*{matchingPassword}" required>
									<div th:if="${#fields.hasErrors('matchingPassword')}"
										 style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Hasło ' + ${err}" />
										</ul>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="firstName" class="col-md-4 col-form-label text-md-right">Imię</label>
								<div class="col-md-6">
									<input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
									<div th:if="${#fields.hasErrors('firstName')}"
										 style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('firstName')}" th:text="'Imię ' + ${err}" />
										</ul>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="lastName" class="col-md-4 col-form-label text-md-right">Nazwisko</label>
								<div class="col-md-6">
									<input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
									<div th:if="${#fields.hasErrors('lastName')}"
										 style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('lastName')}" th:text="'Nazwisko ' + ${err}" />
										</ul>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="phoneNumber" class="col-md-4 col-form-label text-md-right">Telefon kontaktowy</label>
								<div class="col-md-6">
									<input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"> Nie wymagane
								</div>
							</div>
							<div class="col-md-6 offset-md-4">
								<button type="submit" class="btn btn-primary">
									Zarejestruj
								</button>
							</div>
							<div class="form-group">
								<div class="col-xs-15">
									<div>

										<!-- Check for registration error -->
										<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
											<br>
											<span th:text="${registrationError}"></span>
										</div>

									</div>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</main>







</body>
</html>
